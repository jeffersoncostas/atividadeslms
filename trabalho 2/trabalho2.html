<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Mensageiro</title>
	<link rel="stylesheet" href="css/trabalho2.css">
</head>

<body>
	<div class="modal-login">
		<form>
			<input type="text" placeholder="Insira seu ID" id="campoid">
			<div class="botao-entrar"><span class="botao-entrar2">Entrar</span></div>
		</form>

	</div>
	<div class="modal-background"></div>

	<div class="mensageiro">
		<div class="header-mensageiro">


			<span class="nome">
					Telegram
				</span>

			<div class="nome-entrar">
				<div class="nome-pessoa">
					<span class="name-person"></span>
				</div>

			</div>
			<div class="logar">
				<span class="entrar">
					Entrar
				</span>
			</div>

		</div>


		<div class="corpo-mensageiro">
			<div class="lista-amigos">



				<div class="adicionar-grupo"><span>+</span></div>

				<div class="modal-addgrupo-anim">
					<form id="add-grupo">
						<input placeholder="nome do grupo" type="text" id="nome-do-grupo">
						<input placeholder="id do grupo" type="text" id="id-do-grupo">
						<input placeholder="url da foto do grupo" type="text" id="foto-do-grupo">

					</form>
					<div class="add-grupo"><span>Adicionar</span></div>
				</div>

			</div>
			<div class="todas-mensagens">


			</div>


			<div class="mensagens">
				<form>
					<input placeholder="escreva uma mensagem..." type="text" id="type-mensagens">

					<div class="enviar-mensagem">ENVIAR</div>
				</form>

			</div>

		</div>


	</div>



	<script src="js/trabalho2.js"></script>
</body>

</html>
